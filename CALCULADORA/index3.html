<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- link real: define una hoja de estilos preferida o alternativa -->
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <!-- div.wrapper: se usan para mejorar la compatibilidad o interoperabilidad entre diferentes estructuras de software o para poder representar algo a nivel visual, p. ej., los wrappers HTML o CSS -->
    <div class="wrapper">
         <section class="screen">
            0
         </section>

         <section class="calc-buttons">
            <div class="calc-button-row">
                <!-- button: representa un elemento cliqueable de tipo botón -->
                <button class="calc-button double">
                    
                </button>
                <button class="calc-button">
                    &larr;
                </button>
                <button class="calc-button">
                    &divide;
                </button>
                <!-- div: sirve para centrar bloques de contenido, crear efectos de columna y crear diferentes áreas de color, entre otras posibilidades. -->
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    &times;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button> 
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>  
                <button class="calc-button">
                    &minus;
                </button>            
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus;
                </button>     
            </div>

            <div class="calc-button-row">
                <button class="calc-button triple">
                    0
                </button>
                <button class="calc-button">
                    &equals;
                </button>
            </div>

         </section> 
         <!-- section: Sirve para determinar qué contenido corresponde a qué parte de un esquema -->
    </div>



    <!-- script src: es la ruta hacia un archivo externo o recurso que quieres enlazar a tu documento HTML -->
    <script src="script.js"></script>
</body>
</html>
